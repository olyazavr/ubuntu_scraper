<h1>{{ computer.name }}</h1>

<ul>
        <li>Certification: {{ computer.certified }}</li>
        <li>Version: {{ computer.version }}</li>
        <li>Source: {{ computer.source }}</li>
        <li>Parts:
        	<ul>
        		{% for part in computer.hardware_set.all %}
        			<li> <a href="{% url 'hardware' part.id %}">{{ part.name }}</a></li>
    			{% endfor %}
        	</ul>
        </li>
</ul>
